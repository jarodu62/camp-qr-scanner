<!DOCTYPE html>
<html>
<head>
  <title>Camp QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #qr-reader { width: 100%; max-width: 500px; margin: auto; }
    #status { margin-top: 20px; font-size: 18px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
    .mode-button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .selected { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>Camp QR Scanner</h1>

  <!-- Mode selection -->
  <div>
    <button id="checkInBtn" class="mode-button selected">Check In</button>
    <button id="checkOutBtn" class="mode-button">Check Out</button>
  </div>

  <div id="qr-reader"></div>
  <div id="status">Waiting for scan...</div>

  <script>
    const webAppUrl = "YOUR_WEB_APP_URL_HERE"; // Replace with your Apps Script Web App URL
    let scanning = true;
    let mode = "Check In"; // default mode

    // Mode toggle buttons
    const checkInBtn = document.getElementById("checkInBtn");
    const checkOutBtn = document.getElementById("checkOutBtn");

    checkInBtn.onclick = () => {
      mode = "Check In";
      checkInBtn.classList.add("selected");
      checkOutBtn.classList.remove("selected");
    };
    checkOutBtn.onclick = () => {
      mode = "Check Out";
      checkOutBtn.classList.add("selected");
      checkInBtn.classList.remove("selected");
    };

    function onScanSuccess(decodedText, decodedResult) {
      if (!scanning) return;
      scanning = false;

      const statusEl = document.getElementById("status");
      statusEl.className = "";

      let camper;
      try {
        camper = JSON.parse(decodedText);
      } catch (e) {
        statusEl.innerText = "❌ Invalid QR code!";
        statusEl.className = "error";
        setTimeout(() => { scanning = true; statusEl.innerText = "Waiting for scan..."; statusEl.className = ""; }, 2000);
        return;
      }

      // Display the camper name immediately for confirmation
      statusEl.innerText = `Scanning: ${camper.first} ${camper.last} (${camper.sheet})...`;

      const first = encodeURIComponent(camper.first);
      const last = encodeURIComponent(camper.last);
      const sheet = encodeURIComponent(camper.sheet);

      fetch(`${webAppUrl}?first=${first}&last=${last}&sheet=${sheet}&mode=${mode}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            statusEl.innerText = `✅ ${data.message}`;
            statusEl.className = "success";
          } else {
            statusEl.innerText = `❌ ${data.message}`;
            statusEl.className = "error";
          }
        })
        .catch(err => {
          statusEl.innerText = `❌ Error scanning ${camper.first} ${camper.last}`;
          statusEl.className = "error";
          console.error(err);
        })
        .finally(() => {
          setTimeout(() => { scanning = true; statusEl.innerText = "Waiting for scan..."; statusEl.className = ""; }, 2000);
        });
    }

    function onScanError(errorMessage) {}

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader",
      { fps: 10, qrbox: 250 },
      false
    );

    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
