<!DOCTYPE html>
<html>
<head>
  <title>Camp QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #qr-reader { width: 100%; max-width: 500px; margin: auto; }
    #status { margin-top: 20px; font-size: 18px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
    .mode-btn { margin: 5px; padding: 10px 16px; font-size: 16px; }
    .active { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>Camp QR Scanner</h1>

  <div>
    <button id="btn-checkin" class="mode-btn active" onclick="setMode('checkin')">Check In</button>
    <button id="btn-checkout" class="mode-btn" onclick="setMode('checkout')">Check Out</button>
  </div>

  <div id="qr-reader"></div>
  <div id="status">Mode: Check In — Waiting for scan...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbylQvbTxA5kW8VOy1kCiBIPCCfCduVF_8WQNc4izGMqHxR_xDp86n6-nPK8NHKaOyMNdg/exec";
    let scanning = true;
    let mode = "checkin";

    function setMode(newMode) {
      mode = newMode;
      document.getElementById("btn-checkin").classList.toggle("active", mode === "checkin");
      document.getElementById("btn-checkout").classList.toggle("active", mode === "checkout");
      document.getElementById("status").innerText =
        `Mode: ${mode === "checkin" ? "Check In" : "Check Out"} — Waiting for scan...`;
    }

    function onScanSuccess(decodedText) {
      if (!scanning) return;
      scanning = false;

      const statusEl = document.getElementById("status");
      statusEl.className = "";

      let camper;
      try {
        camper = JSON.parse(decodedText);
      } catch (e) {
        statusEl.innerText = "❌ Invalid QR code!";
        statusEl.className = "error";
        reset();
        return;
      }

      statusEl.innerText = `Scanning ${camper.first} ${camper.last}...`;

      const first = encodeURIComponent(camper.first);
      const last = encodeURIComponent(camper.last);
      const sheet = encodeURIComponent(camper.sheet);

      fetch(`${webAppUrl}?first=${first}&last=${last}&sheet=${sheet}&mode=${mode}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            statusEl.innerText = `✅ ${data.message}`;
            statusEl.className = "success";
          } else {
            statusEl.innerText = `❌ ${data.message}`;
            statusEl.className = "error";
          }
        })
        .catch(err => {
          statusEl.innerText = `❌ Error scanning ${camper.first} ${camper.last}`;
          statusEl.className = "error";
          console.error(err);
        })
        .finally(reset);
    }

    function reset() {
      setTimeout(() => {
        scanning = true;
        document.getElementById("status").innerText =
          `Mode: ${mode === "checkin" ? "Check In" : "Check Out"} — Waiting for scan...`;
        document.getElementById("status").className = "";
      }, 2000);
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader",
      { fps: 10, qrbox: 250 },
      false
    );

    html5QrcodeScanner.render(onScanSuccess, () => {});
  </script>
</body>
</html>
