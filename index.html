<!DOCTYPE html>
<html>
<head>
  <title>Camp QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #qr-reader { width: 100%; max-width: 500px; margin: auto; }
    #status { margin-top: 20px; font-size: 18px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Camp QR Scanner</h1>
  <div id="qr-reader"></div>
  <div id="status">Waiting for scan...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzn3o5sRQeyEnMZ77l2cee0izgdUG2a0JLvrtSM4gZl3WBZ-u3LzTFRxda6z0lQYAWZjA/exec"; // Replace with your Apps Script Web App URL
    let scanning = true;

    function onScanSuccess(decodedText, decodedResult) {
      if (!scanning) return;
      scanning = false;

      const statusEl = document.getElementById("status");
      statusEl.className = "";

      let camper;
      try {
        camper = JSON.parse(decodedText);
      } catch (e) {
        statusEl.innerText = "❌ Invalid QR code!";
        statusEl.className = "error";
        setTimeout(() => { scanning = true; statusEl.innerText = "Waiting for scan..."; statusEl.className = ""; }, 2000);
        return;
      }

      // Display the camper name immediately for confirmation
      statusEl.innerText = `Scanning: ${camper.first} ${camper.last}...`;

      const first = encodeURIComponent(camper.first);
      const last = encodeURIComponent(camper.last);

      fetch(`${webAppUrl}?first=${first}&last=${last}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            statusEl.innerText = `✅ Successfully ${data.message}`; // Already includes camper name
            statusEl.className = "success";
          } else {
            statusEl.innerText = `❌ Could not find ${camper.first} ${camper.last}`;
            statusEl.className = "error";
          }
        })
        .catch(err => {
          statusEl.innerText = `❌ Error scanning ${camper.first} ${camper.last}`;
          statusEl.className = "error";
          console.error(err);
        })
        .finally(() => {
          setTimeout(() => { scanning = true; statusEl.innerText = "Waiting for scan..."; statusEl.className = ""; }, 2000);
        });
    }

    function onScanError(errorMessage) {}

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader",
      { fps: 10, qrbox: 250 },
      false
    );

    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
