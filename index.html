<!DOCTYPE html>
<html>
<head>
  <title>Camp QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #qr-reader { width: 100%; max-width: 500px; margin: auto; }
    #status { margin-top: 20px; font-size: 18px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Camp QR Scanner</h1>
  <div id="qr-reader"></div>
  <div id="status">Waiting for scan...</div>

  <script>
    // === UPDATE THIS WITH YOUR APPS SCRIPT WEB APP URL ===
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyoEqrZ1qUKdEv70XLuDhYtwMEP_Ff1ADnMXwGns1C6fIrbqd3KuVy09h4U-WplS5WLkg/exec";

    let scanning = true; // flag to prevent multiple triggers on the same QR

    function onScanSuccess(decodedText, decodedResult) {
      if (!scanning) return; // ignore repeated scans
      scanning = false;      // pause scanning

      const statusEl = document.getElementById("status");
      statusEl.innerText = "Scanning...";
      statusEl.className = "";

      // If your QR code is just a token or first/last URL, use it directly
      // Otherwise, you can append to the Web App URL like:
      // const url = webAppUrl + "?first=" + encodeURIComponent(first) + "&last=" + encodeURIComponent(last);

      fetch(decodedText)
        .then(response => response.text())
        .then(data => {
          statusEl.innerText = "✅ Scan successful!";
          statusEl.className = "success";
        })
        .catch(error => {
          statusEl.innerText = "❌ Scan failed!";
          statusEl.className = "error";
          console.error("Scan error:", error);
        })
        .finally(() => {
          // Wait 2 seconds before allowing next scan
          setTimeout(() => {
            scanning = true;
            statusEl.innerText = "Waiting for scan...";
            statusEl.className = "";
          }, 2000);
        });
    }

    function onScanError(errorMessage) {
      // optional: can log errors if needed
      // console.warn("QR scan error:", errorMessage);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader",
      { fps: 10, qrbox: 250 },
      false
    );

    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
